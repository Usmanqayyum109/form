<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form</title>
    <link rel="stylesheet" href="usman.css">
</head>
<body>
    <div class="main">
        <div class="register">
            <h2>Register Here</h2>
        <form action="" id="register" method="post">
            <label for="">First Name:</label>
            <br>
            <input type="text" id="fname" placeholder="Enter Your First Name">
            <br><br>
            <label for="">Last Name:</label>
            <br>
            <input type="text" id="lname" placeholder="Enter Your Last Name">
            <br><br>
            <label for="">Your Age :</label>
            <br>
            <input type="text" id="age" placeholder="How old are you?">
            <br><br>
            <label for="">Email :</label>
            <br>
            <input type="email" id="mail" placeholder="Enter Your Valid Email">
            <br><br>
            <label for="">Gender :</label>
            <br>
            &nbsp; &nbsp; &nbsp;
            <input type="radio" id="male" >
            &nbsp;
            <span id="male">Male</span>
            &nbsp; &nbsp; &nbsp; &nbsp;
            <input type="radio" id="female">
            &nbsp;
            <span id="female">Female</span>
            <br><br>
            <label for="">Know Language :</label>
            <br>
            &nbsp; &nbsp; &nbsp;
            <input type="checkbox" id="urdu" >
            &nbsp;
            <span id="urdu">Urdu</span>
            &nbsp; &nbsp; &nbsp; &nbsp;
             <input type="checkbox" id="eng" >
            &nbsp;
            <span id="eng">English</span>
            &nbsp; &nbsp; &nbsp; &nbsp;
            <input type="checkbox" id="arabic" >
            &nbsp;
            <span id="arabic">Arabic</span>
            <br><br>
            <input type="submit" id="submit" value="submit">


        </form>

        </div>

    </div>
</body>
</html>
